default:
    extensions:
        FriendsOfBehat\CrossContainerExtension: ~

        FriendsOfBehat\SymfonyExtension:
            kernel:
                class: Pamil\Cart\Common\Infrastructure\PamilCartKernel

        FriendsOfBehat\ContextServiceExtension:
            imports:
                - "tests/Behat/Resources/config/container.xml"

    suites:
        write_domain:
            contexts_services:
                - pamil.context.common.cart
                - pamil.context.transform.number
                - pamil.context.write.common.cart
                - pamil.context.write.domain.cart

            filters:
                tags: "@write && @domain"

        write_application:
            contexts_services:
                - pamil.context.common.cart
                - pamil.context.transform.number
                - pamil.context.write.application.cart
                - pamil.context.write.common.cart

            filters:
                tags: "@write && @application"

        write_api:
            contexts_services:
                - pamil.context.common.cart
                - pamil.context.hook.event_store
                - pamil.context.transform.number
                - pamil.context.write.api.cart
                - pamil.context.write.common.cart

            filters:
                tags: "@write && @api"

        read_application:
            contexts_services:
                - pamil.context.common.cart
                - pamil.context.read.application.cart
                - pamil.context.transform.number

            filters:
                tags: "@read && @application"

        read_api:
            contexts_services:
                - pamil.context.common.cart
                - pamil.context.read.api.cart
                - pamil.context.transform.number

            filters:
                tags: "@read && @api"
