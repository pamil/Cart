default:
    extensions:
        FriendsOfBehat\CrossContainerExtension: ~

        FriendsOfBehat\SymfonyExtension:
            kernel:
                class: Pamil\Cart\Infrastructure\PamilCartKernel

        FriendsOfBehat\ContextServiceExtension:
            imports:
                - "tests/Behat/Resources/config/container.xml"

    suites:
        domain:
            contexts_services:
                - pamil.context.common.cart
                - pamil.context.domain.cart
                - pamil.context.transform.number

            filters:
                tags: "@domain"

        application:
            contexts_services:
                - pamil.context.application.cart
                - pamil.context.common.cart
                - pamil.context.transform.number

            filters:
                tags: "@application"

        api:
            contexts_services:
                - pamil.context.api.cart
                - pamil.context.common.cart
                - pamil.context.hook.event_store
                - pamil.context.transform.number

            filters:
                tags: "@api"
